<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="ja" class="vrtl">
<head>
	<meta charset="UTF-8"/>
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="../style/book-style.css"/>
</head>
<body>
	<div class="episode">
		<h1 class="title">{{ title }}</h1>
		<p><br /></p>
		{% for par in pars %}
		<!-- TODO: エスケープ(safeはエスケープしない) -->
			{% if par[0] in ['「', '『', '《'] %}
		<p class="paragraph serif">{{ par|safe }}</p>
			{% else %}
		<p class="paragraph land-sentence">{{ par|safe }}</p>
			{% endif %}
		{% endfor%}
	</div>
</body>
</html>
